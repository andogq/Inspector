<head>

                    </div>
                </div>

                    <h2 class="text">Location:</h2>
                    <input type="text" id="location" placeholder="Location"/>
                </div>
                <div class="row">
                    <h2 class="text">Direction:</h2>
                    <input type="text" id="direction" placeholder="Direction"/>
                </div>
                <div class="row">
                    <h2 class="text">Time:</h2>
                    <input type="time" id="time" value="02:03"/>
                </div>
                <input type="button" id="submit" value="Report"/>
            </div>
            <div id="accountPage" class="page">
                <h1>Account</h1>
                <div class="row">
                    <h2 class="text">Number:</h2>
                    <div id="number" class="selection input">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4+</div>
                    </div>
                </div>
                <div class="row">
                    <h2 class="text">Thing:</h2>
                    <input type="text" id="thing" placeholder="Thing"/>

                <div class="row">

    <div id="scripts">
