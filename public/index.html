<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Inspector</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"/>

    <link rel="stylesheet" href="css/classes.css"/>
    <link rel="stylesheet" href="css/inputs.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/map.css"/>
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/pullUpMenu.css"/>
    <link rel="stylesheet" href="css/loader.css"/>
    <link rel="stylesheet" href="css/fullScreenInput.css"/>
    <link rel="stylesheet" href="css/notification.css"/>
</head>
<body>
    <div id="map"></div>
    <div id="centerPoint"></div>
    
    <div id="pointMenu" class="hidden">
        <span class="material-icons" id="report">report</span>
        <span class="material-icons" id="recenter">gps_fixed</span>
    </div>

    <div id="pullUpMenu">
        <div id="buttonTab">
            <span class="material-icons" id="account">person</span>
            <span class="material-icons" id="data">bar_chart</span>
            <span class="material-icons" id="history">history</span>
            <span class="material-icons" id="help">help</span>
        </div>
        <hr/>
        <div id="pullUpMenuContainer">
            <div id="reportPage" class="page">
                <h1>Report Inspectors</h1>
                <div class="row">
                    <h2 class="text">Amount:</h2>
                    <div id="amount" class="selection input">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4+</div>
                    </div>
                </div>
                <div class="row">
                    <h2 class="text">Location:</h2>
                    <input type="text" id="location" placeholder="Nearby Location"/>
                </div>
                <div class="row">
                    <h2 class="text">Time:</h2>
                    <input type="time" id="time"/>
                </div>
                <input type="button" id="submit" disabled value="Report"/>
            </div>
            <div id="accountPage" class="page">
                <h1>Account</h1>
            </div>
        </div>
    </div>

    <div id="fullScreenInput" class="hidden">
        <div class="topRow">
            <span class="material-icons">keyboard_arrow_left</span>
            <input type="text"/>
        </div>
        <div class="suggestions">
        </div>
    </div>

    <div id="notification" class="hidden">
        <span class="material-icons"></span>
        <p></p>
    </div>
    <div id="loader" class="loading"></div>
    
    <div id="scripts">
        <script src="js/network.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/map.js"></script>
        <script src="js/geo.js"></script>
        <script src="js/elements.js"></script>
        <script src="js/report.js"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
